apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wisecow-app
  template:
    metadata:
      labels:
        app: wisecow-app
    spec:
      containers:
      - name: wisecow-app
        image: <registry>/<username>/wisecow-app:latest //dockerhub image name Subhash021
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: wisecow-app-service
spec:
  selector:
    app: wisecow-app
  ports:
    - protocol: TCP
      port: 443
      targetPort: 3000
  type: LoadBalancer
  tls:
    - secretName: tls-secret
      hosts:
        - wisecow.portal.com
